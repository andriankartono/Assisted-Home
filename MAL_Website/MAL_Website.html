<!DOCTYPE html>
<html lang="en">
<title>Assisted Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<style>
/* .w3-quarter img{margin-bottom: 0px; opacity: 0.4; cursor: pointer}
.w3-quarter img:hover{opacity: 1} */


img { 
    margin-bottom: 0px; 
    opacity: 0.2; 
    cursor: pointer
}

.container {
  position: relative;
  text-align: center;
  border: 5px solid gray
}
.centeredTop, .rightBottom {
  position: absolute;
  background-color: white;
}
.centeredTop {
  top: 10%;
  left: 50%;
  transform: translate(-50%, 0%);
}
.rightBottom {
  bottom: 10%;
  right: 10%;
  transform: translate(0%, 0%);
}


</style>
<body class="w3-light-grey w3-content"  onload="onLoad()" onunload="onUnload()">


<!-- !PAGE CONTENT! -->
<div class="w3-main">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">

    <!-- Column -->
    <div class="w3-quarter">
      <div class="container" id="fridge">
        <img src="pictures/fridge.jpg" style="width:100%" onclick="changeViewToError('fridge', 'Sensor Kühlschrank nicht gefunden. Bitte rufen Sie einen Techniker.', '00:00')" alt="Kühlschrank">
        <div class="centeredTop">Sensor Kühlschrank wird verbunden...</div>
        <div class="rightBottom">...</div>
      </div>
    </div>
    
    <!-- Column -->
    <div class="w3-quarter">
      <div class="container" id="Door">
        <img src="pictures/gate.jpg" style="width:100%" onclick="changeViewToOK('Door', 'Pforte geschlossen', '01:00')" alt="Pforte">
        <div class="centeredTop">Sensor Pforte wird verbunden...</div>
        <div class="rightBottom">...</div>
      </div>
      <!-- <img src="https://www.w3schools.com/w3images/man_bench.jpg" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
      <img src="https://www.w3schools.com/w3images/natureboy.jpg" style="width:100%" onclick="onClick(this)" alt="Nature again.. At its finest!">-->
    </div>
    
    <!-- Column -->
    <div class="w3-quarter">
      <div class="container" id="drawer">
        <img src="pictures/drawer.jpg" style="width:100%" onclick="changeViewToNotOK('drawer', 'Schublade offen!', '02:00')" alt="Waschmaschine">
        <div class="centeredTop">Sensor Schublade wird verbunden...</div>
        <div class="rightBottom">...</div>
      </div>
      <!--<img src="https://www.w3schools.com/w3images/girl_mountain.jpg" style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
      <img src="https://www.w3schools.com/w3images/closegirl.jpg" style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">-->
    </div>

    <!-- Column -->
    <div class="w3-quarter">
      <div class="container" id="window">
        <img src="pictures/window.jpg" style="width:100%" onclick="changeViewToOK('window', 'Küchenfenster geschlossen', '03:00')" alt="Küchenfenster">
        <div class="centeredTop">Sensor Küchenfenster wird verbunden...</div>
        <div class="rightBottom">...</div>
      </div>
      <!--<img src="https://www.w3schools.com/w3images/girl_train.jpg" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
      <img src="https://www.w3schools.com/w3images/boy.jpg" style="width:100%" onclick="onClick(this)" alt="Quiet day at the beach. Cold, but beautiful">-->
    </div>
  </div>



<!-- End page content -->
</div>

<script language="javascript" type="text/javascript" src="MAL_Client.js"></script>
<script language="javascript" type="text/javascript" src="MAL_FrontEnd.js"></script>

</body>
</html>
